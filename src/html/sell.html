<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/css/sell.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <a href="../index.html">Home</a>
        <a href="warehouse.html">All Cars</a>
        <a href="sell.html" class="current">Sell Car</a>
        <a href="about.html">About Us</a>
      </aside>
      <main>
        <label for="name">Car Model:</label>
        <input type="text" id="name" name="name" />
        <label for="number">Model Year:</label>
        <input type="number" id="number" min="1960" max="2023" step="1" />
        <label for="date">Last Inspection:</label>
        <input type="date" id="date" name="date" />
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="5"
          cols="33"
          placeholder="Short Description..."
        ></textarea>
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          cols="20"
          placeholder="Additional Information..."
        ></textarea>
        <label for="image" class="images"
          >Images:
          <input
            type="file"
            id="image1"
            name="image"
            accept="image/png,
            image/jpeg"
            required
          />
          <input
            type="file"
            id="image2"
            name="image"
            accept="image/png,
            image/jpeg"
          />
          <input
            type="file"
            id="image3"
            name="image"
            accept="image/png,
            image/jpeg"
          />
          <input
            type="file"
            id="image4"
            name="image"
            accept="image/png,
            image/jpeg"
          />
        </label>
        <label for="car-select">Car Type:</label>
        <select name="car-type" id="car-select">
          <option>--Choose car type--</option>
          <option>Sedan</option>
          <option>Avant</option>
          <option>SUV</option>
          <option>Coup√©</option>
        </select>
        <button type="submit" class="submit">Send Request</button>
      </main>
    </div>
  </body>
</html>
